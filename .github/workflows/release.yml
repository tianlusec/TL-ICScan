name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build and Upload
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: tianlu-intel-core
            asset_name: tianlu-intel-core-linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: tianlu-intel-core.exe
            asset_name: tianlu-intel-core-windows-amd64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: tianlu-intel-core
            asset_name: tianlu-intel-core-macos-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: |
          cd tianlu-intel-core
          cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        env:
          TARGET: ${{ matrix.target }}
          ARTIFACT: ${{ matrix.artifact_name }}
          ASSET: ${{ matrix.asset_name }}
        run: |
          mv "tianlu-intel-core/target/$TARGET/release/$ARTIFACT" "$ASSET"

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        env:
          TARGET: ${{ matrix.target }}
          ARTIFACT: ${{ matrix.artifact_name }}
          ASSET: ${{ matrix.asset_name }}
        run: |
          Move-Item -Path "tianlu-intel-core/target/$env:TARGET/release/$env:ARTIFACT" -Destination "$env:ASSET"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
